<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de compras</title>
</head>
<body>
    <script>
    var nome=prompt('Digite o nome do cliente');
    var codcli=prompt('Digite o código do cliente');
    var produto;
    var valor;
    var qt;
    var total;
    var desc;
   
    if(codcli==1){
     produto=prompt("Digite o código do produto");
     qt=prompt("Digite a quantidade");
        switch(produto){
            case "1":
            produto= 'celular';
            valor = 500;
            total=valor*qt;
           break;
           case "2":
           produto="computador";
           valor=1500;
           total=valor*qt;
           break;
           case "3":
           produto="caixa de som";
           valor=30;
           total=valor*qt;
           break;
           case "4":
           produto="fone de ouvido";
           valor=70
           total=valor*qt;
           break;
           
           default:
           alert("Código inexistente");
        }
        document.write("Nome: " + nome + "<br>" + "Cliente Normal" + "<br>" +  "Produto: " +produto + '<br>' + "Quantidade: " + qt + "<br>" + "Total da compra:" + total);
    
    }else if(codcli==2){
      
      produto=prompt("Digite o código do produto");
     qt=prompt("Digite a quantidade");
        switch(produto){
            case "1":
            produto="celular";
            valor = 500
            total=valor*qt;
            desc=total*0.4;
           break;
           case "2":
           produto="computador";
           valor=1500;
           total=valor*qt;
           desc=total*0.4;
           break;
           case "3":
           produto="caixa de som" ;
           valor=30;
           total=valor*qt;
           desc=total*0.4;
           break;
           case "4":
           produto="fone de ouvido";
           valor=70;
           total=valor*qt;
           desc=total*0.4;
           break;
           default:
           alert("Código inválido");
        }
        document.write("Nome: " + nome + "<br>" + "Cliente Espesial" + "<br>" +  "Produto: " + produto + '<br>' + "Quantidade: " + qt + "<br>" + "Desconto: " + desc+ "<br>" + "Total da compra:" + total);
    }else{
        alert("Você não estar em nosso banco de dados");
    }
       
    
    
    
         
     
    
    
    
    </script>
</body>
</html>
