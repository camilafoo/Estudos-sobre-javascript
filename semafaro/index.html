    <title>SEMAFARO</title>
</head>
<body>
    <script>
    var cor;
    cor=prompt("DIGITE UMA COR DO SEMAFÀRO");
    switch(cor){
        case "verde":
        alert("PASSE!");
        break;

        case "amarelo":
        alert("ATENÇÃO!!");
        break;

        case "vermelho":
        alert("PARE!!!");
        break;

        default:
        alert('APENAS CORES DO SEMAFÀRO');
    }    
    </script>
</body>
